<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Mini Shop</title>
  <link rel="stylesheet" href="{% static 'shop/style.css' %}">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <h1><a href="{% url 'shop:index' %}">Mini Shop</a></h1>
    <nav>
      {% if user.is_authenticated %}
        Hello {{ user.username }} | <a href="{% url 'admin:logout' %}">Logout</a>
      {% else %}
        <a href="/admin/login/">Admin login</a>
      {% endif %}
      <a href="{% url 'shop:cart' %}">Cart</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <script>
    function sendFeedback(productId, liked) {
      $.post("{% url 'shop:feedback' %}", {product_id: productId, liked: liked, csrfmiddlewaretoken: '{{ csrf_token }}'})
        .done(()=>{ location.reload(); });
    }
  </script>
</body>
</html>
